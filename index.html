<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه قطعات الکترونیک</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/print.css" media="print">
</head>
<body class="theme-light">
  <div id="app">
    <header class="topbar">
      <div class="brand">فروشگاه قطعات الکترونیک</div>
      <div class="top-actions">
        <button id="themeToggle" class="ghost">تم</button>
        <button id="lockBtn" class="ghost">قفل</button>
        <span id="userBadge" class="badge"></span>
      </div>
    </header>
    <main>
      <aside class="sidebar" id="sidebar"></aside>
      <section class="content" id="view"></section>
    </main>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <header class="modal-header">
        <h3 id="modalTitle"></h3>
        <button id="modalClose" class="ghost">×</button>
      </header>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="assets/app.js"></script>
</body>
</html>
